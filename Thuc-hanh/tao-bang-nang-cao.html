<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
</head>
<style>

    table{ text-align: center;

        border: 1px solid black;
   width: 80%;
        height: 200px;
    }
    tr{ text-align: center;
        border: 1px solid black;
    }
    td{ text-align: center;
        border: 1px solid black;
    }
    .red{ background-color: #ff0000;
        color: white;
    }
</style>
<body>
<table>

    <tr>
        <td class="red" rowspan="2">Thứ </td>
        <td class="red" colspan="2">Hoạt động </td>

    </tr>
    <tr>
        <td class="red">Sáng</td>
        <td class="red">Chiều </td>
    </tr>
    <tr>
        <td>  Thứ 2  </td>
        <td>Thể dục </td>
        <td>HD trò chơi mới </td>
    </tr>
    <tr>
        <td>Thứ 3 </td>
        <td>Nhận biết tập nói </td>
        <td> Rèn luyện kỹ năng sống </td>
    </tr>
    <tr>
        <td>Thứ 4 </td>
        <td>Âm Nhạc </td>
        <td>Vui chơi </td>
    </tr>
    <tr>
        <td>Thứ 5 </td>
        <td>Văn Học </td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
